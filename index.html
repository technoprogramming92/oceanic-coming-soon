<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Oceanic Support Services</title>
    <meta
      name="description"
      content="Marshall - Ultimate Coming Soon Template by pixiefy"
    />
    <meta name="author" content="pixiefy" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800%7CRanga:700"
      rel="stylesheet"
    />

    <!-- All CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="css/photoswipe.css" />
    <link rel="stylesheet" href="css/default-skin/default-skin.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- Modernizr js - required -->
    <script src="js/modernizr.custom.js"></script>
  </head>
  <body class="mrs-v1">
    <!-- Page Loader Start -->
    <div class="marshall-loading-screen">
      <div class="marshall-loading-icon">
        <div class="marshall-loading-inner">
          <div class="marshall-load" data-name="O"></div>
        </div>
      </div>
    </div>
    <!-- End .loading-screen -->

    <div class="marshall-container">
      <div class="marshall-col-6 marshall-col-content">
        <div class="marshall-logo fadeIn fast">
          <img src="images/oceanic-logo-3.png" alt="Oceanic Logo" />
        </div>
        <div class="marshall-content jquery-center">
          <h2 class="special_title fadeIn fast">We're Coming Soon..</h2>
          <h1 class="fadeIn medium">
            Respite and Consultation Services
            <br />
            In London, Ontario
            <br />
            and surrounding area
          </h1>

          <div class="marshall-button-group fadeIn slow">
            <!-- morph-button -->
            <a
              class="marshall-btn marshall-btn-text marshall-animate-btn"
              href="#"
              title=""
            >
              <i class="fa fa-info" aria-hidden="true"></i>
              Information
            </a>
          </div>
        </div>
      </div>
      <div class="marshall-col-6 marshall-col-screen">
        <div
          id="marshall-animate-area"
          data-hide="mrs-scaleDown"
          class="marshall-single-fit-thumb marshall-animate-content marshall-animate-content mrs-active marshall-fit-column"
        ></div>
      </div>
    </div>
    <div
      id="marshall-details"
      data-animation="mrs-moveToRight"
      class="marshall-animate-content"
    >
      <div class="marshall-main-content">
        <div class="marshall-the_content">
          <div class="marshall-single-full">
            <div class="mrs-single-heading">
              <h2>Get in touch</h2>
            </div>
            <div class="mrs-single-full">
              <div class="contact-information">
                <div class="marshall-container">
                  <div class="single-contact-info">
                    <h4>Phone</h4>
                    <a href="tel:+12267009373">+1 (226) 700-9373</a>
                    <h4>E-mail</h4>
                    <a href="mailto:info@pixiefy.com"
                      >info@oceanicsupportservices.com</a
                    >
                    <h4>Website</h4>
                    <p>
                      <a href="http://www.oceanicsupportservices.com"
                        >www.oceanicsupportservices.com</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer-copyright">
              <p>&copy; Oceanicsupportservices 2024, All right reserved</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button id="marshall-close-content" class="marshall-content-close">
      <i class="fa fa-times-thin fa-2x" aria-hidden="true"></i>
    </button>

    <!--Gallery Dependancy -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button
              class="pswp__button pswp__button--close"
              title="Close (Esc)"
            ></button>
            <button
              class="pswp__button pswp__button--share"
              title="Share"
            ></button>
            <button
              class="pswp__button pswp__button--fs"
              title="Toggle fullscreen"
            ></button>
            <button
              class="pswp__button pswp__button--zoom"
              title="Zoom in/out"
            ></button>
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap"
          >
            <div class="pswp__share-tooltip"></div>
          </div>
          <button
            class="pswp__button pswp__button--arrow--left"
            title="Previous (arrow left)"
          ></button>
          <button
            class="pswp__button pswp__button--arrow--right"
            title="Next (arrow right)"
          ></button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- All marshall js files -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/photoswipe.min.js"></script>
    <script
      type="text/javascript"
      src="js/photoswipe-ui-default.min.js"
    ></script>
    <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
    <script
      type="text/javascript"
      src="js/jquery.mCustomScrollbar.min.js"
    ></script>
    <script type="text/javascript" src="js/gallery.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/uiMorphingButton_fixed.js"></script>
    <script src="js/form-init.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.textarea_autosize.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
